<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Backtest</title>
  <style>
    body {
      margin: 0;
      background: #0b1220;
      color: #fff;

      padding: 10px;
      background: #111827;

      color: white;

    }

    button:hover {
      background: #374151;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button id="play">▶ Play</button>
  <button id="step">⏭ Step</button>
</div>
